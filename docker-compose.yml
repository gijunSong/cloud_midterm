version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
    ports:
      - "5000:5000"

  web:
    image: nginx:1.25
    depends_on:
      - api
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
